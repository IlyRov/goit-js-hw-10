<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котопошук</title>
  </head>
  <body>
    <h1>Пошук інформації про кота за породою</h1>

    <label for="breed-select">Оберіть породу:</label>
    <select id="breed-select"></select>

    <p id="loader" style="display: none">Завантаження даних, зачекайте...</p>

    <p id="error" style="display: none">
      Упс! Щось пішло не так! Спробуйте оновити сторінку.
    </p>

    <div id="cat-info" style="display: none">
      <h2>Інформація про кота:</h2>
      <p><strong>Порода:</strong> <span id="cat-breed"></span></p>
      <p><strong>Опис:</strong> <span id="cat-description"></span></p>
      <p><strong>Темперамент:</strong> <span id="cat-temperament"></span></p>
      <img id="cat-image-main" src=#" alt="Зображення кота" />
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
